<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
	


	function aaa()
	{
		var a=prompt("enter a number");
		n=parseInt(a);
		alert(n);

	
	for(i=n;i>=0;i--)
	{
		setInterval(alert(i), 1000);

	
	if(i==0)
	{
		alert("time expired");
	}
}	
}
	</script>
</head>
<body>

<button onclick="aaa()">ok</button>


</body>
</html>
